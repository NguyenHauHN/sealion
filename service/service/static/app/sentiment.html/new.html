<div class="container">

  <h3>
    <a ui-sref="detailCorpus({id: corpusId})">
      Corpus {{ corpusId }}</a>
    &gt; New Document
    <div class="pull-right">
      <button type="button" class="btn btn-primary btn-xs" ng-click="save()">
      Save
    </button>
      <button type="button" class="btn btn-primary btn-xs" ng-click="saveAndCreateNew()">
      Save and Create New
    </button>
    </div>

    <!-- messages -->
    <button ng-show="MESSAGES.TEXT_MISSING" type="button"
            class="btn btn-danger btn-xs disabled">Text field is required!
    </button>
  </h3>
  <br/>
  <div class="row">
    <div class="col-xs-12">
        <textarea id="text" class="form-control"
                  rows="5" ng-model="doc.text"
                  placeholder="text">{{ doc.text }}</textarea>
      <br/>
    </div>
  </div>
</div>
