<section class="vbox">
    <header class="bg-white-only header header-md navbar navbar-fixed-top-xs">
        <div ng-include="'./static/app/common/header.html'"></div>
    </header>
    <section>
        <section class="hbox stretch"> <!-- .aside -->
            <aside class="bg-black dk nav-xs aside hidden-print" id="nav">
                <section class="vbox">
                    <section class="w-f-md scrollable">
                        <div class="slim-scroll" data-height="auto" data-disable-fade-out="true" data-distance="0"
                             data-size="10px" data-railOpacity="0.2"> <!-- nav -->
                            <div ng-include="'./static/app/common/nav.html'"></div>
                        </div>
                    </section>
                </section>
            </aside>
            <section id="content">
                <section class="hbox stretch">
                    <section>
                        <section class="vbox">
                            <section class="scrollable padder-lg w-f-md" id="bjax-target">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <ul class="breadcrumb" style="margin-bottom: 0px; margin-top: 20px;">
                                            <li><a href=""><i class="fa fa-home"></i> Sealion</a></li>
                                            <li><a ui-sref="listCorpus"><i class="fa fa-list-ul"></i> List
                                                Corpus</a>
                                            </li>
                                            <li><a ui-sref="detailCorpus({id:corpus.id })">{{ corpus.title }}</a></li>
                                            <li class="active">{{ doc.id }}</li>
                                        </ul>

                                    </div>
                                    <div class="col-sm-12">
                                        <h3>
                                            <!-- messages -->
                                            <button ng-show="MESSAGES.SYNTAX_ERROR" type="button"
                                                    class="btn btn-danger btn-xs disabled">AMR Syntax Error
                                            </button>
                                            <button ng-show="MESSAGES.CREATE_SUCCESS" type="button"
                                                    class="btn btn-success btn-xs disabled">Document is
                                                saved successfully.
                                            </button>
                                            <div class="loader-xs" ng-show="MESSAGES.LOADING"></div>
                                            <div class="pull-right">
                                                <small>Status:</small>
                                                <button
                                                        ng-class="{'btn btn-xs': true, 'btn-warning': doc.status == status.value}"
                                                        ng-click="doc.status = status.value; save()"
                                                        ng-repeat="status in STATUSES">
                                                    {{ status.text }}
                                                </button>
                                                <small>Quality:</small>
                                                <button
                                                        ng-class="{'btn btn-xs': true, 'btn-warning': doc.quality == quality.value}"
                                                        ng-click="doc.quality = quality.value; save()"
                                                        ng-repeat="quality in QUALITIES">{{ quality.text}}
                                                </button>
                                            </div>
                                        </h3>
                                    </div>

                                </div>
                                <hr style="margin-top: 0px"/>
                                <div class="row">
                                    <div class="col-xs-12">
                                        <!--<hr/>-->
                                        <textarea id="text" class="form-control"
                                                  rows="24" ng-model="doc.text">{{ doc.text }}</textarea>
                                    </div>
                                </div>
                                </div>
                            </section>
                        </section>
                    </section>
                    <aside class="aside-md" id="sidebar">
                        <section class="vbox animated fadeInRight">
                            <section class="w-f-md scrollable">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <div ng-include
                                             src="'./static/app/document/edit.act.html'"></div>
                                    </div>
                                    <div class="col-xs-12">
                                        <div ng-include
                                             src="'./static/app/document/edit.category.html'"></div>
                                    </div>
                                    <div class="col-xs-12">
                                        <div ng-include
                                             src="'./static/app/document/edit.sentiment.html'"></div>
                                    </div>
                                </div>
                            </section>
                        </section>
                    </aside>
                </section>
            </section>
        </section>
    </section>
</section>
