<div class="row" style="margin-top: 10px">
  <button type="button" class="btn btn-default"
          ng-click="addAct()">
    <span class="fa fa-plus"></span> New Act
  </button>
</div>
<div class="row" style="margin-top:10px; margin-right:1px">
  <table class="table table-bordered table-hover table-condensed">
    <tr ng-repeat="act in acts">
      {{ act }}
      <td style="width:80%">
                <span editable-select="act.name"
                      e-name="aspect"
                      e-form="rowform"
                      e-ng-options="c.value as c.text for c in ACTS">
                  {{ showAct(act) }}
                </span>
      </td>
      <td style="white-space: nowrap">
        <!-- form -->
        <form editable-form name="rowform"
              ng-show="rowform.$visible"
              class="form-buttons form-inline"
              shown="inserted == act">
          <button type="submit" ng-disabled="rowform.$waiting"
                  class="btn btn-sm btn-primary">
            <i class="fa fa-check" aria-hidden="true"></i>
          </button>
          <button type="button" ng-disabled="rowform.$waiting"
                  ng-click="rowform.$cancel()"
                  class="btn btn-sm btn-default">
            <i class="fa fa-times" aria-hidden="true"></i>
          </button>
        </form>
        <div class="buttons" ng-show="!rowform.$visible">
          <button type="button"
                  class="btn btn-sm btn-primary btn-warning"
                  ng-click="rowform.$show()">
            <i class="fa fa-edit" aria-hidden="true"></i>
          </button>
          <button type="button" class="btn btn-sm btn-danger"
                  ng-click="removeAct($index)">
            <i class="fa fa-trash" aria-hidden="true"></i>
          </button>
        </div>
      </td>
    </tr>
  </table>

</div>
