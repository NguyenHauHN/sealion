<table class="table table-bordered table-hover table-condensed">
  <tr style="font-weight: bold">
    <td style="width:80%">Act</td>
    <td style="width:20%"></td>
  </tr>
  <tr ng-repeat="act in acts">
    {{ act }}
    <td>
                <span editable-select="act.name"
                      e-name="aspect"
                      e-form="rowform"
                      e-ng-options="c.value as c.text for c in ACTS">
                  {{ showAct(act) }}
                </span>
    </td>
    <td style="white-space: nowrap">
      <!-- form -->
      <form editable-form name="rowform"
            ng-show="rowform.$visible"
            class="form-buttons form-inline"
            shown="inserted == act">
        <button type="submit" ng-disabled="rowform.$waiting"
                class="btn btn-xs btn-warning">
          Update
        </button>
        <button type="button" ng-disabled="rowform.$waiting"
                ng-click="rowform.$cancel()"
                class="btn btn-xs btn-default">
          Cancel
        </button>
      </form>
      <div class="buttons" ng-show="!rowform.$visible">
        <button type="button"
                class="btn btn-xs btn-primary btn-warning"
                ng-click="rowform.$show()">Edit
        </button>
        <button type="button" class="btn btn-xs btn-danger"
                ng-click="removeAct($index)">Delete
        </button>
      </div>
    </td>
  </tr>
</table>
<button type="button" class="btn btn-default"
        ng-click="addAct()">
  <span class="fa fa-plus"></span> New Act
</button>
