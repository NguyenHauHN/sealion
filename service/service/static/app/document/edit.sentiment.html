<table class="table table-bordered table-hover table-condensed">
  <tr style="font-weight: bold">
    <td style="width:40%">Aspect</td>
    <td style="width:40%">Polarity</td>
    <td style="width:20%"></td>
  </tr>
  <tr ng-repeat="sentiment in sentiments">
    <td>
                <span editable-select="sentiment.aspect"
                      e-name="aspect"
                      e-form="rowform"
                      e-ng-options="a.value as a.text for a in aspects">
                  {{ showAspect(sentiment) }}
                </span>
    </td>
    <td>
      <!-- editable status (select-local) -->
      <span editable-select="sentiment.polarity"
            e-name="polarity"
            e-form="rowform"
            e-ng-options="s.value as s.text for s in polarities">
                  {{ showPolarity(sentiment) }}
                </span>
    </td>
    <td style="white-space: nowrap">
      <!-- form -->
      <form editable-form name="rowform"
            ng-show="rowform.$visible"
            class="form-buttons form-inline"
            shown="inserted == sentiment">
        <button type="submit" ng-disabled="rowform.$waiting"
                class="btn btn-sm btn-primary">
          Save
        </button>
        <button type="button" ng-disabled="rowform.$waiting"
                ng-click="rowform.$cancel()"
                class="btn btn-sm btn-default">
          Cancel
        </button>
      </form>
      <div class="buttons" ng-show="!rowform.$visible">
        <button type="button" class="btn btn-primary btn-sm"
                ng-click="rowform.$show()">Edit
        </button>
        <button type="button" class="btn btn-danger btn-sm"
                ng-click="removeSentiment($index)">Delete
        </button>
      </div>
    </td>
  </tr>
</table>
<button type="button" class="btn btn-default"
        ng-click="addSentiment()">
  <span class="fa fa-plus"></span> New Sentiment
</button>
