<h3>
  Documents
  <div class="pull-right">
    <a class="btn btn-sm btn-success" ui-sref="amrNew">New Document</a>
  </div>
</h3>
<hr/>
<h5>
  &nbsp;
  <div class="pull-right">
    <!-- Single button -->
    <div class="btn-group">
      <button type="button" class="btn btn-default btn-sm dropdown-toggle"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Status: <b>{{ status }}</b> <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a ng-click="status = 'ALL'">ALL</a></li>
        <li role="separator" class="divider"></li>
        <li><a ng-click="updateStatus(s.value)" ng-repeat="s in STATUSES">{{ s.value }}</a></li>
      </ul>
    </div>
    <div class="btn-group">
      <button type="button" class="btn btn-default btn-sm dropdown-toggle"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Quality: <b>{{ quality }}</b> <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a ng-click="quality = 'ALL'">ALL</a></li>
        <li role="separator" class="divider"></li>
        <li><a ng-click="updateQuality(q.value)" ng-repeat="q in QUALITIES">{{ q.value }}</a></li>
      </ul>
    </div>
    <div class="btn-group">
      <a ui-sref="amrList({status: status, quality: quality})" type="button" class="btn btn-primary btn-sm">
        <i class="fa fa-filter" aria-hidden="true"></i>
        Filter</a>
    </div>
  </div>
</h5>
<hr style="margin-top:30px;"/>
<table class="table table-condensed">
  <thead>
  <tr>
    <th>#</th>
    <th>Text</th>
    <th>Status</th>
    <th>Quality</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="doc in docs">
    <th><a ui-sref="amrDetail({id: doc.id})">{{ doc.id }}</a></th>
    <td>{{ doc.text }}</td>
    <td>{{ doc.status }}</td>
    <td>{{ doc.quality }}</td>
  </tr>
  </tbody>
</table>
