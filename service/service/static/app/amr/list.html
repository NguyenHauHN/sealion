
<h3>
  Documents
<div class="pull-right">
  <a class="btn btn-sm btn-success" ui-sref="amrNew">New Document</a>
</div>
</h3>

<hr/>
<table class="table table-condensed">
  <thead>
  <tr>
    <th>#</th>
    <th>Text</th>
    <th>Status</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="doc in docs">
    <th><a ui-sref="amrDetail({id: doc.id})">{{ doc.id }}</a></th>
    <td>{{ doc.text }}</td>
    <td>{{ doc.status }}</td>
  </tr>
  </tbody>
</table>
