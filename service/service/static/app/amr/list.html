<script src="../route.js"></script><h3>Documents</h3>

<table class="table table-condensed">
  <thead>
  <tr>
    <th>#</th>
    <th>Text</th>
    <th>Status</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="doc in docs">
    <th><a ui-sref="amrDetail({id: doc.id})">{{ doc.id }}</a></th>
    <td>{{ doc.text }}</td>
    <td>{{ doc.status }}</td>
  </tr>
  </tbody>
</table>
