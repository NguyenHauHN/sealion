<div class="row">
  <div class="col-xs-12">
    <h3>
      <ol class="breadcrumb" style="float:left; font-size: 16px">
        <li><a href="#">Sea Lion</a></li>
        <li>
          <a href="#" editable-text="corpus.title" onaftersave="update()">{{
            corpus.title }}</a>
        </li>
      </ol>
      <div class="pull-right">
        <a type="button" class="btn btn-primary btn-success btn-sm"
           ui-sref="newDocument({corpusId: corpus.id})">New Document
        </a>
      </div>
    </h3>
  </div>
</div>
<hr style="margin-top: 0px"/>
<h4>
  <a href="#" editable-text="corpus.description" e-style="width:600px"
     onaftersave="update()"> {{ corpus.description }}</a>
  <div class="pull-right" style="font-size:14px;">
    Status:
    <a href="#" editable-select="params.status"
       e-ng-options="s.value as s.text for s in statuses">
      {{ showStatus() }}
    </a>
    <span ng-show="params.status">
        <a style="color:red; cursor:pointer"
           ng-click="params.status = null">[x]</a>
      </span>
    &nbsp;
    Quality:
    <a href="#" editable-select="params.quality"
       e-ng-options="s.value as s.text for s in qualities">
      {{ showQuality() }}
    </a>
    <span ng-show="params.quality">
        <a style="color:red; cursor:pointer"
           ng-click="params.quality = null">[x]</a>
      </span>
    &nbsp;
    <button class="btn btn-xs btn-primary" ng-click="filterChanged()">
      <i class="fa fa-filter" aria-hidden="true"></i>
      Filter
    </button>
  </div>
</h4>
<table class="table table-condensed table-hover">
  <thead>
  <tr>
    <th>#</th>
    <th>Text</th>
    <th>Status</th>
    <th>Quality</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="doc in documents" ui-sref="detailDocument({id: doc.id})"
      style="cursor:pointer">
    <th><a ui-sref="detailDocument({id: doc.id})">{{ doc.id }}</a></th>
    <td>{{ doc.text | limitTo:120 }}</td>
    <td>{{ doc.status }}</td>
    <td>{{ doc.quality }}</td>
  </tr>
  </tbody>
</table>
<div class="col-xs-12 text-center">
  <ul uib-pagination total-items="totalItems" items-per-page="itemsPerPage"
      ng-model="currentPage"
      ng-change="pageChanged()" boundary-link-numbers="true"
      max-size="5"></ul>
</div>
