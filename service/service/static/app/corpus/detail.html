<div class="container">
  <h3>
    <a href="#" editable-text="corpus.title" onaftersave="update()">{{ corpus.title }}</a>
    <small>
    <a href="#" editable-text="corpus.description" e-style="width:600px" onaftersave="update()"> {{ corpus.description }}</a>
    </small>
  </h3>
  <br/>

  <h4>
    Documents
    <div class="pull-right">
      <a type="button" class="btn btn-primary btn-success btn-xs"
              ui-sref="newDocument({corpusId: corpus.id})">New Document
      </a>
    </div>
  </h4>
  <table class="table table-condensed table-hover">
    <thead>
    <tr>
      <th>#</th>
      <th>Text</th>
      <th>Status</th>
      <th>Quality</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="doc in documents" ui-sref="detailDocument({id: doc.id})" style="cursor:pointer">
      <th><a ui-sref="detailDocument({id: doc.id})">{{ doc.id }}</a></th>
      <td>{{ doc.text }}</td>
      <td>{{ doc.status }}</td>
      <td>{{ doc.quality }}</td>
    </tr>
    </tbody>
  </table>
  <h3>
    <hr/>
    <div class="pull-right">
      <button type="button" class="btn btn-primary btn-danger btn-sm"
              mw-confirm-click="delete()"
              mw-confirm-click-message="Are you sure?">Delete Corpus
      </button>
    </div>
  </h3>
</div>
