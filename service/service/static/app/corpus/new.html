<script src="new.js"></script>
<div class="container">

  <h3>
    New Corpus
    <button type="button" class="btn btn-primary btn-xs" ng-click="save()">
      Save
    </button>
    <!-- messages -->
    <button ng-show="MESSAGES.TEXT_MISSING" type="button"
            class="btn btn-danger btn-xs disabled">Title field is required!</button>
    <hr/>
  </h3>
  <div class="row">
    <div class="col-xs-12">
        <textarea id="text" class="form-control"
                  rows="1" ng-model="corpus.title" placeholder="title">{{ corpus.title }}</textarea>
      <br/>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <textarea id="amr" class="form-control"
                rows="10" ng-model="corpus.description" placeholder="description">{{ corpus.description }}</textarea>
    </div>
  </div>
</div>
