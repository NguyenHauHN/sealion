<section class="vbox">
    <header class="bg-white-only header header-md navbar navbar-fixed-top-xs">
        <div ng-include="'./static/app/common/header.html'"></div>
    </header>
    <section>
        <section class="hbox stretch"> <!-- .aside -->
            <aside class="bg-black dk nav-xs aside hidden-print" id="nav">
                <section class="vbox">
                    <section class="w-f-md scrollable">
                        <div class="slim-scroll" data-height="auto" data-disable-fade-out="true" data-distance="0"
                             data-size="10px" data-railOpacity="0.2"> <!-- nav -->
                            <div ng-include="'./static/app/common/nav.html'"></div>
                        </div>
                    </section>
                </section>
            </aside>
            <section id="content">
                <section class="hbox stretch">
                    <section>
                        <section class="vbox">
                            <section class="scrollable padder">
                                <section class="panel panel-default table-corpora">
                                    <div class="panel-heading">
                                        <header style="font-size: 18px;"> Corpora List</header>
                                        <div class="input-group" style="width: 300px;">
                                            <input type="text" class="input-sm form-control"
                                                   placeholder="Search">
                                            <span class="input-group-btn">
                                                    <a class="btn btn-sm btn-success" ui-sref="newCorpus">
                                                        <i class="fa fa-plus" aria-hidden="true"></i>
                                                    </a>
                                                </span>
                                        </div>
                                    </div>
                                    <div class="panel-body">
                                        <div class="table-responsive">
                                            <table class="table table-bordered table-striped b-t b-light">
                                                <thead>
                                                <tr>
                                                    <th>#</th>
                                                    <th>Title</th>
                                                    <th>Tasks</th>
                                                    <th>Description</th>
                                                    <th>Action</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr ng-repeat="corpus in corpora track by $index">
                                                    <td>{{ corpus.id }}</td>
                                                    <td><a ui-sref="detailCorpus({id: corpus.id})">{{ corpus.title
                                                        }}</a></td>
                                                    <td>
                                                        <button class="btn btn-xs btn-true" style="margin-right: 2px;"
                                                                ng-repeat="task in corpus.tasks">
                                                            {{task}}
                                                        </button>
                                                    </td>
                                                    <td>{{ corpus.description }}</td>
                                                    <td>
                                                        <button type="button" class="btn btn-primary">
                                                            <i class="fa fa-pencil" aria-hidden="true"></i>
                                                            Edit
                                                        </button>
                                                        <button type="button" class="btn btn-danger">
                                                            <i class="fa fa-trash" aria-hidden="true"></i>
                                                            Delete
                                                        </button>
                                                    </td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>


                                    <footer class="panel-footer">
                                        <div class="row text-right">
                                            <ul uib-pagination boundary-links="true" total-items="10" ng-model="currentPage" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" items-per-page="10" style="margin: 0px 10px !important;"></ul>
                                        </div>
                                    </footer>
                                </section>
                            </section>

                        </section>
                    </section>

                </section>
            </section>
        </section>
    </section>
</section>
