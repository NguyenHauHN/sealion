<div class="row">
  <div class="col-xs-12">
    <h3>
      <ol class="breadcrumb" style="float:left; font-size: 16px">
        <li><a ui-sref="listDialogueCorpus">Dialogue Corpora</a></li>
        <li>{{ id }}</li>
      </ol>
      <div class="pull-right">
        <a class="btn btn-sm btn-success" ui-sref="newCorpus">
          <i class="fa fa-plus" aria-hidden="true"></i>
          New Corpus
        </a>
      </div>
    </h3>
  </div>
</div>
<hr style="margin-top: 0px"/>
<h3>
  {{ totalItems }} dialogues
  <div class="pull-right">
    <!-- Single button -->
    <small>


        Status:
    <a href="#" editable-select="params.status"
       e-ng-options="s.value as s.text for s in statuses">
      {{ showStatus() }}
    </a>
    <span ng-show="params.status">
        <a style="color:red; cursor:pointer"
           ng-click="params.status = null">[x]</a>
      </span>
    Quality:
    <a href="#" editable-select="params.quality"
       e-ng-options="s.value as s.text for s in qualities">
      {{ showQuality() }}
    </a>
    <span ng-show="params.quality">
        <a style="color:red; cursor:pointer"
           ng-click="params.quality = null">[x]</a>
      </span>
    &nbsp;
    <button class="btn btn-xs btn-primary" ng-click="filterChanged()">
      <i class="fa fa-filter" aria-hidden="true"></i>
      Filter
    </button>
      </small>
  </div>
</h3>
<table class="table table-condensed table-hover">
  <thead>
  <tr>
    <th>#</th>
    <th>Content</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="dialogue in dialogues" style="cursor:pointer">
    <th ui-sref="detailDialogue({id: dialogue.id})"><a
        ui-sref="detailDialogue({id: dialogue.id})">{{ dialogue.id }}</a></th>
    <td ui-sref="detailDialogue({id: dialogue.id})">
      {{ dialogue.text }}<br/>
      <div class="pull-right">
        <small>{{ dialogue.comments }} posts</small>
      </div>
    </td>
  </tr>
  </tbody>
</table>

<div class="col-xs-12 text-center" ng-show="totalItems > 0">
  <ul uib-pagination total-items="totalItems" items-per-page="itemsPerPage"
      ng-model="currentPage"
      ng-change="pageChanged()" boundary-link-numbers="true"
      max-size="5"></ul>
</div>
