<div class="row">
  <div class="col-xs-12">
    <h3>
      <ol class="breadcrumb" style="float:left; font-size: 16px">
        <li><a ui-sref="listDialogueCorpus">Dialogues</a>
        </li>
        <li class="active">{{ id }}</li>
      </ol>
      <!-- messages -->
      <button ng-show="MESSAGES.SYNTAX_ERROR" type="button"
              class="btn btn-danger btn-xs disabled">AMR Syntax Error
      </button>
      <button ng-show="MESSAGES.CREATE_SUCCESS" type="button"
              class="btn btn-success btn-xs disabled">Document is
        saved successfully.
      </button>
      <div class="loader-xs" ng-show="MESSAGES.LOADING"></div>
      <div class="pull-right">
        <small>Status:</small>
        <button
            ng-class="{'btn btn-xs': true, 'btn-warning': doc.status == status.value}"
            ng-click="doc.status = status.value" ng-repeat="status in STATUSES">
          {{ status.text }}
        </button>
        <small>Quality:</small>
        <button
            ng-class="{'btn btn-xs': true, 'btn-warning': doc.quality == quality.value}"
            ng-click="doc.quality = quality.value"
            ng-repeat="quality in QUALITIES">{{ quality.text}}
        </button>
        <button type="button" class="btn btn-success btn-sm" ng-click="save()">
          <i class="fa fa-floppy-o" aria-hidden="true"></i>
          Save
        </button>
        <!--<button type="button" class="btn btn-primary btn-success btn-xs"-->
        <!--ng-click="save(true)">Save and Create New-->
        <!--</button>-->
      </div>
    </h3>
  </div>
</div>
<hr style="margin-top: 0px"/>
<div class="row">
  <div class="col-xs-8">
    <!--<hr/>-->
    <div class="media" ng-repeat="document in documents">
      <div class="media-body">
        <p class="media-heading media-level-{{document.level}}"
           ng-click="select(document)"
          ng-class="{'media-focus': document.id == doc.id}">
          {{ document.text }}</p>
      </div>
    </div>
  </div>
  <div class="col-xs-4">
    <div class="row">
      <div class="col-xs-12">
        <acts ng-model="acts" suggestions="auto_acts"></acts>
      </div>
      <div class="col-xs-12">
        <categories ng-model="categories"></categories>
      </div>
      <div class="col-xs-12">
        <sentiments ng-model="sentiments"></sentiments>
      </div>
    </div>
  </div>
</div>
</div>
